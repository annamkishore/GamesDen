<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="padding: 0px">
  <div class="well" style="padding: 5px; padding-left: 20px">
    <h1>Tap Tap.. </h1>
    See how fast you can tap in a sequence
    <button class="btn btn-default pull-right" style="margin-top: -15px" (click)="restart()">Restart</button>
  </div>

  <div *ngFor="let tile of tiles;">
    <div class="col-xs-3" style="margin-bottom: 1em">
      <button class="btn btn-primary" id="{{tile.index}}" style="width: 5em; height: 5em;"
              (click)="onTap(tile.index)">
        <h3>{{tile.item}}</h3>
      </button>
    </div>
  </div>

  <span>.</span>
  <div class="well" style="padding: 5px; padding-left: 20px">
    Time: {{elapsedObj.toString()}}
    <span> {{gameMessage}} </span>
  </div>
</div>
