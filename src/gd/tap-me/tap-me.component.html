<div *ngFor="let tileDataObj of tilesDataList;">
  <div class="col-xs-3" style="margin-bottom: 1em">
    <button class="btn btn-primary" id="{{tileDataObj.index}}" style="width: 5em; height: 5em;"
            (click)="onTap(tileDataObj.index)">
      <h3>{{tileDataObj.item}}</h3>
    </button>
  </div>
</div>

<span>.</span>
<div class="well col-xs-12" style="padding: 5px; padding-left: 20px">
  Time: {{elapsedObj.toString()}}
  <span> {{gameMessage}} </span>
</div>
